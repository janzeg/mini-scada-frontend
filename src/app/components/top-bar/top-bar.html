<div class="top-bar">
  <div class="left-buttons">
    <button 
      class="top-button" 
      [ngClass]="processActive ? 'stop' : 'start'"
      (click)="onStartStopProcess()">
      {{ processActive ? 'Stop' : 'Start' }}
    </button>

    <button class="top-button" (click)="onShowProcessView()">Podgląd procesu</button>
    <button class="top-button" (click)="onShowOrderManager()">Zlecenia oczekujące</button>
    <button class="top-button" (click)="onShowRecipeManager()">Receptury</button>
    <button class="top-button">Historia zleceń</button>
    <button class="top-button" (click)="onShowAlarms()">Alarmy</button>
  </div>

  <div class="right-status">
    <span class="state-label">{{ processStateLabel }}</span>
  </div>
</div>
