<div class="mixer-container">

  
  <!-- Label i wartość -->
  <div class="mixer-value" [style.color]="alarm ? 'red' : '#4640D4'">
    {{ level | number:'1.1-1' }} L
  </div>

  <!-- Grafika zbiornika -->
  <div class="mixer-image-wrapper">
    <img src="assets/images/mixer.png" alt="Zbiornik" class="mixer-image">

    <!-- pionowy wskaźnik -->
    <div class="indicator">
      <div class="indicator-fill" 
           [style.height.%]="levelPercent"
           [style.background-color]="alarm ? 'red' : '#666666'">
      </div>
    </div>

    <div class="mixer-label">
      {{ name }}
    </div>
    
  </div>

  
</div>
