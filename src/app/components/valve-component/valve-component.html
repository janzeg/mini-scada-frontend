<div class="valve-container">
  <!-- prostokąt z napisem ON/OFF -->
  <div class="valve-indicator" [class.on]="active" [class.off]="!active">
    {{ active ? 'ON' : 'OFF' }}
  </div>

  <div class="valve-label">{{ name }}</div>

  <img src="assets/images/valve.png"
       alt="Zawór"
       class="valve-image">
</div>
