<div class="tank-container">

  
  <!-- Label i wartość -->
  <div class="tank-value">{{ level | number:'1.0-0' }} L</div>

  <!-- Grafika zbiornika -->
  <div class="tank-image-wrapper">
    <img src="assets/images/tank.png" alt="Zbiornik" class="tank-image">

    <!-- pionowy wskaźnik -->
    <div class="indicator">
      <div class="indicator-fill" [style.height.%]="level"></div>
    </div>

    <div class="tank-label">{{ name }}</div>
    
  </div>

  
</div>
